<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .demo{
            width: 50px;
            height: 50px;
            color: red;
        }
        .test{
            background-color: yellow;
        }
    </style>
</head>
<body>
<div id="app">
    <div>{{name}}</div>
    <div>{{age}}</div>
    <div>{{eat.a}}</div>
    <div>{{eataab}}</div>
    <div data-as="asd" v-html="htmlT"></div>
    <div data-as="asd2" v-text="textT"></div>
    <div data-as="asd2" v-text="msg"></div>
    <div class="demo" v-class="classT">哈哈</div>
    <button style="width: 100px;height: 30px" @click="show">点我</button>
    <button style="width: 100px;height: 30px" @click="update">更新</button>
    <input type="text" v-model="msg">
    <div>{{msg}}</div>
</div>
<script src="js/compile.js"></script>
<script src="js/watcher.js"></script>
<script src="js/observer.js"></script>
<script src="js/dataProxy.js"></script>
<script>
    var vm = new MvvmVue({
        el:'#app',
        data: {
            name: 'asd',
            age: 12,
            eat:{
                a: 1,
                b: 2
            },
            htmlT:'<a>haha</a>',
            textT: 'demodemodemo',
            classT: 'test',
            msg: '12'
        },
        methodes:{
            show: function () {
                alert(this.eat.a)
            },
            update: function () {
                console.log("asd")
                this.name = "1111"
            }
        }
    })
</script>
</body>
</html>
